      <div class="container">
         <h2>Contact Us</h2>
         <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your Name.</label>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">

                  </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Query Type</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select your query type.</option>
                    <option value="1">WebDev</option>
                    <option value="2">TechFun</option>
                    <option value="3">DSA</option>
                  </select>
            </div>
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Elaborate your query</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                
              </div>
           </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me, if you are already a member!!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
